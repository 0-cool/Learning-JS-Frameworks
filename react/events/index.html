<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React JS</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script></head>
<body>
	<div id="content"></div>

	<script type="text/jsx">
		var FirstComponent = React.createClass({
			doSomething: function(){
				alert("The text displaying is: " + this.props.children);
			},
			render: function(){
				return (
					<div>
						<h3>{this.props.user}</h3>
						<a href="#" onClick={this.doSomething}>Click me!</a>
					</div>
					);
			}
		});
		React.render(<div>
			<FirstComponent user="Carlos">This guy is awesome!</FirstComponent>
			<FirstComponent user="Elly">She smells like mitns!</FirstComponent>
			</div>, document.getElementById("content"));
	</script>
</body>
</html>
